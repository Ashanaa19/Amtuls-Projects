<!DOCTYPE html>
<html>
<head>
  <title>CSV Data Display</title>
</head>
<body>
  <h1>Table 1</h1>

  <table id="csvTable1">
    <thead>
      <tr>
        <th>Index #</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- CSV data rows for Table 1 will be dynamically inserted here -->
    </tbody>
  </table>

  <h1>Table 2</h1>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alpha</td>
        <td id="alphaValue"></td>
      </tr>
      <tr>
        <td>Beta</td>
        <td id="betaValue"></td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td id="charlieValue"></td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
